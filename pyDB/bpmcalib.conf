#this file is for each periods bpm calibration setting,use it with harppeaks.ods
#default settings
pedpeaks=peak #for the pedestal used for calibration, if use "peak" then use the peak from a pedestal run
gxy=gxy #for bpma,b gx,gy used for calibration, if use "gxy" then will calculate it automatically
switch=111 #binary switch for ...,x3,xy2,x2y,x3,y2,xy,x2,y,x,c,use with fitorder
fitorder=1,1 #maximum fit order for x and y,use with switch, maximum is 5,5
datanum=1 #how many events for one position used for fit
initvalue=0,1,0,0,0,0,0 #init value for fit of c,x,y,x2,xy,y2,x3,...
steps=0.01,0.01,0.001,0.001,0.0001,0.0001,0.0001 #fit steps for c,x,y,c,x2,xy,y2,x3,...
parlimitslow=-2,-3,-0.3,-0.1,-0.1,-0.1,-0.01 #low limits for para of c,x,y,c,x2,xy,y2,x3,...
parlimitshigh=2,3,0.3,0.1,0.1,0.1,0.01 #high limits for para of c,x,y,c,x2,xy,y2,x3,...
offset=0,0,0,0,0,0,0,0
scantimes=1000 #total scan htimes before fit,can improve minimization,if <100 then disable scan

